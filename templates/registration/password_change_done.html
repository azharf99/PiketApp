{% extends 'registration/base-auth.html' %}
{% load static %}

{% block content %}
        <p class="m-2 text-xl font-semibold">Your password has been change!</p>
        {% if request.user.is_superuser %}
        <p class="m-2 font-semibold text-center">Go to <a href="{% url 'user-list' %}" class="p-1 bg-green-500 rounded-md">User List</a></p>
        {% endif %}
        <a href="{% url 'home' %}" class="m-2 p-1 bg-red-500 rounded-md">&leftarrow; Back to Home</a>
{% endblock %}
