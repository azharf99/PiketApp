{% extends 'registration/base-auth.html' %}

{% block content %}
  <h2 class="text-xl font-semibold my-2">Enter New Password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="text-center">
      <button class="my-4 py-2 px-2 bg-blue-500 text-white rounded-md" type="submit">Change Password</button>
    </div>
  </form>
{% endblock %}
