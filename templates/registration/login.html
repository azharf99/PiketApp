{% extends 'registration/base-auth.html' %}
{% load static %}

{% block content %}

        <form class="flex flex-col gap-4" method="post" action="">
          {% csrf_token %}

          <div class="flex flex-col">
            <label for="yourUsername">Username</label>
            <input type="text" name="username" class="rounded-md text-black py-1 px-2 border-2 border-blue-500" id="yourUsername" placeholder="Username" required>
          </div>

          <div class="flex flex-col">
            <label for="yourPassword">Password</label>
            <input type="password" name="password" class="rounded-md text-black py-1 px-2 border-2 border-blue-500" id="yourPassword" placeholder="Password" required>
          </div>

          <div class="flex gap-2 items-center">
            <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe" checked>
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>

          <div class="text-center flex flex-col gap-4 justify-center">
            <button class="py-2 px-2 bg-blue-500 text-white rounded-md" type="submit" id="submit">Login</button>
            <a href="{% url 'home' %}" id="back" class="py-1 px-2 bg-red-500 text-white rounded-md">&leftarrow; Home</a>
            <p>Lupa password? <a href="{% url 'password_reset' %}" id="back" class="py-1 px-2 bg-yellow-600 text-white rounded-md">Reset aja!</a></p>
          </div>
          <div id="loading" class="hidden flex gap-4 justify-center items-center text-white p-2 bg-blue-500 rounded-md cursor-pointer my-4">
            <div class="loader"></div>
            <p>Loading ...</p>
          </div>
        </form>

      </div>
    </section>
  </main>
  <!-- End #main -->
  
  {% include 'loader.html' %}

  <script>
    const back = document.getElementById("back");
    document.addEventListener("submit", ()=>{
      back.classList.add("hidden");
    })
  </script>

{% endblock %}
