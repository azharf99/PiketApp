{% extends 'registration/base-auth.html' %}

{% block content %}
  <h2>Password Reset</h2>
  <form method="post">
    {% csrf_token %}
    <div class="my-2 text-blue-500 font-semibold">
      {{ form.as_p }}
    </div>
    <div class="text-center">
      <button class="my-4 py-2 px-2 bg-blue-500 text-white rounded-md" type="submit">Reset Password</button>
    </div>
  </form>
{% endblock %}
